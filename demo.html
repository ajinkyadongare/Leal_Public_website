<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Links</title>
    <style>
        .store-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .store-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .google-play {
            background-color: #fff;
            border: 1px solid #000;
        }
        .app-store {
            background-color: #fff;
            border: 1px solid #000;
        }
        .store-button img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="store-buttons">
        <a class="store-button google-play" href="https://play.google.com/store/apps/details?id=com.odoo.mobile&hl=en&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1">
            <img src="https://odoocdn.com/base_setup/static/src/img/logo_google_play.png" alt="Google Play">
            Get it on Google Play
        </a>
        <a class="store-button app-store" href="https://play.google.com/store/apps/details?id=com.odoo.mobile&hl=en&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1">
            <img src="https://odoocdn.com/base_setup/static/src/img/logo_apple_store.png" alt="App Store">
            Download on the App Store
        </a>
    </div>
</body>
</html>
