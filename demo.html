<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fullscreen Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        img {
            cursor: pointer;
            max-width: 100%;
            max-height: 100%;
            transition: all 0.3s ease;
        }
        img:hover {
            width: 50%;
            height: 500px;
        }
    </style>
</head>
<body>
    <img src="Assets/about-image/website-design-development.jpg" alt="Click to open in fullscreen" id="myImage">
